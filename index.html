<!DOCTYPE html>
<html>
<head>
    <title>index</title>
    <link rel="stylesheet" href="./index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h3>Assignment 1</h3>
   
    <h4>Provided examples</h4>
   
    <h3 style="margin-bottom: 0px;">Row 1</h3>
    <div class="flexbox-row1">
        <div style="background-color: red; width: 50%; color: red;">1</div>
        <div style="background-color: blue; width: 50%; color: blue;">2</div>
    </div>
   
    <h3 style="margin-bottom: 0px;">Row 2</h3>
    <div class="grid-row2">
        <div style="background-color: green; color: green;">1</div>
        <div style="background-color: blue; color: blue;">2</div>
    </div>
    
    <h4>Students' TODOs</h4>
    
    <h3 style="margin-bottom: 0px;">Row 3</h3>
    <div class="grid2">
        <div style="background-color: red; color: red;">1</div>
        <div style="background-color: green; color: green;">2</div>
        <div style="background-color: blue; color: blue;">3</div>
    </div>
   
    <h3 style="margin-bottom: 0px;">Row 4</h3>
    <div class="grid-row2">
        <div style="background-color: red; color: red;">1</div>
        <div style="background-color: blue; color: blue;">2</div>
    </div>
    
    <h3 style="margin-bottom: 0px;">Row 5</h3>
    <div class="grid-row5" style="background-color: green;">
        <div style="background-color: green; color: green;">2</div>
        <div class="red-box child-active">2</div>
        <div style="background-color: green; color: green;">2</div>
    </div>
   
    <h3 style="margin-bottom: 0px;">Row 6</h3>
    <div class="grid-row6" style="background-color: red;">
        <div style="background-color: red; color: red;">2</div>
        <div class="blue-box child-active">2</div>
        <div style="background-color: red; color: red;">2</div>
    </div>
    
    <h3 style="margin-bottom: 0px;">Row 7</h3>
    <div class="grid3" style="background-color: blue;">
        <div id="red">1</div>
        <div id="green" class="child-active">2</div>
    </div>
    
    <h3 style="margin-bottom: 0px;">Row 8</h3>
    <div class="grid4">
        <div class="row8-yellow">1</div>
        <div class="row8-green">2</div>
        <div class="row8-yellow">3</div>
        <div class="row8-green">4</div>
        <div class="row8-yellow">5</div>
        <div class="row8-green">6</div>
        <div class="row8-yellow">7</div>
        <div class="row8-green">8</div>
        <div class="row8-yellow">9</div>
    </div>

    <h3 style="margin-bottom: 0px;">Row 9</h3>
    <div class="grid5">
        <div class="row8-yellow">1</div>
        <div class="row8-green">2</div>
        <div class="row8-yellow">3</div>
        <div class="row8-green">4</div>
        <div class="row8-yellow">5</div>
        <div class="row8-green">6</div>
        <div class="row8-yellow">7</div>
        <div class="row8-green">8</div>
        <div class="row8-yellow">9</div>
    </div>

    <p style="margin-bottom: 100px;"></p>
</body>
</html>
